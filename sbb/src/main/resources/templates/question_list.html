<html layout:decorate="~{layout}">
<div layout:fragment="content">


<div class="container my-3">	
  <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
  <a class="nav-link" th:href="@{/user/login}">로그인</a>
  <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question, loop : ${questionList}">
			<td th:text="${loop.count}"></td>
				<td><a th:href="@{|/question/detail/${question.id}|}"
					th:text="${question.subject}"></a></td>
				<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>

    <a href="/question/create" class="btn btn-primary">질문 등록하기</a>

</div>
</html>
