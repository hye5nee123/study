<!DOCTYPE html>
<html>
<head>
    <title>Notice List</title>
</head>
<body>
    <h1>Notice List</h1>
    <ul>
        <th:block th:each="notice : ${notices}">
            <li><a th:href="@{/notices/{id}(id=${notice.id})}" th:text="${notice.title}"></a></li>
        </th:block>
    </ul>
</body>
</html>
